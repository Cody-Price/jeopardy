<!DOCTYPE html>
<html lang="en">
<head>
  <title>JEOPARDY!</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Nanum+Brush+Script|Walter+Turncoat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <nav>
    <div class="game-control">
      <button class="start-btn">Start</button>
      <button class="reset-btn">Reset</button>
    </div>
  </nav>

  <aside class="host-section">
    <div class="host-prompt">Welcome to Jeopardy! Gather your friends and press 'START' to begin a new game!</div>
    <div class="host-img"></div>
    <form>
      <img src="images/transparant-alex.png" class="host-alex">
      <textarea type="text" id="user-input" placeholder="Enter your response here"></textarea> 
      <button id="user-submit-btn">Enter</button>
    </form>
  </aside>

  <main class="game-board-section">
      <table>
        <tr class="categories-row">
          <td class="category-1 cat-row"></td>
          <td class="category-2 cat-row"></td>
          <td class="category-3 cat-row"></td>
          <td class="category-4 cat-row"></td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-1">$100</td>
          <td class="two category-2-1">$100</td>
          <td class="three category-3-1">$100</td>
          <td class="four category-4-1">$100</td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-2">$200</td>
          <td class="two category-2-2">$200</td>
          <td class="three category-3-2">$200</td>
          <td class="four category-4-2">$200</td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-3">$300</td>
          <td class="two category-2-3">$300</td>
          <td class="three category-3-3">$300</td>
          <td class="four category-4-3">$300</td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-4">$400</td>
          <td class="two category-2-4">$400</td>
          <td class="three category-3-4">$400</td>
          <td class="four category-4-4">$400</td>
        </tr>
        <tr class="questions-row">
          <td class="one category-1-5">$500</td>
          <td class="two category-2-5">$500</td>
          <td class="three category-3-5">$500</td>
          <td class="four category-4-5">$500</td>
        </tr>
      </table>
      <div class="gameboard-overlay"></div>
  </main>

  <footer class="player-panel-section">
    <section class="player player-one">
      <div class="score player-one-score"></div>
      <div class="name player-one-name">
        <p class="player-one-name-p"></p>
      </div>
    </section>
    <section class="player player-two">
      <div class="score player-two-score"></div>
      <div class="name player-two-name">
        <p class="player-two-name-p"></p>
      </div>
    </section>
    <section class="player player-three">
      <div class="score player-three-score"></div>
      <div class="name player-three-name">
        <p class="player-three-name-p"></p>
      </div>
    </section>
  </footer>

<audio class="audio-intro" src="audio/intro.mp3" loop="false"></audio>
</body>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/classes/game.js"></script>
<script type="text/javascript" src="js/classes/question.js"></script>
<script type="text/javascript" src="js/classes/player.js" ></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="js/domUpdates.js"></script>
</html>
